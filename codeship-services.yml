app:
  build:
    image: flomotlik/discourse
    dockerfile_path: Dockerfile
  environment:
    SECRET_TOKEN: abcdefghij
    REDIS_ADDRESS: redis://redis:6379
    RAILS_ENV: test
    DATABASE_HOST: postgresql
  links:
    - postgresql
    - redis
  volumes_from:
    - data
  cached: true
  volumes:
    - ./:/app
postgresql:
  image: postgres:9.3.6
redis:
  image: redis:3.0.2
