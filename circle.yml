machine:
  services:
    - docker

  environment:
    RAILS_ENV: test

# configure project dependencies
# https://circleci.com/docs/configuration#dependencies
dependencies:
  override:
    - docker info
    - docker-compose build

# configure the database
# https://circleci.com/docs/configuration#database
database:
  override:
    - echo "database"

# configure the test run
# https://circleci.com/docs/configuration#test
test:

  # run the test suite in the application container
  override:
    - bash -c "case $SPLIT in 0) docker-compose run app ./script/ci/ci.parallel spec ;; 1) docker-compose run app ./script/ci/ci.parallel plugin ;; 2) docker-compose run app ./script/ci/ci.parallel qunit ;; esac:"
      parallel: true
